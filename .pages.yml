media:
  input: public/uploads
  output: /uploads

content:
  - name: site_settings
    label: Ustawienia strony
    type: file
    path: content/site.md
    fields:
      - name: title
        label: Tytuł
        type: string
      - name: tagline
        label: Hasło
        type: text
      - name: nav
        label: Nawigacja
        type: object
        list:
          collapsible:
            collapsed: true
            summary: "{fields.label}"
        fields:
          - name: label
            label: Etykieta
            type: string
          - name: href
            label: Link
            description: "Link wewnętrzny zaczynaj od '/' (np. '/news/'). Link zewnętrzny podaj z 'https://'."
            type: string
          - name: badge
            label: Odznaka
            description: "Krótki tekst (np. 'Intl'). Puste pole ukryje odznakę."
            type: string
          - name: autoChildren
            label: Automatyczne podstrony
            description: "Obsługiwane wartości: 'pozostale' oraz 'championship'. Inna wartość nie doda linków automatycznie."
            type: string
          - name: children
            label: Podstrony
            description: "Podmenu rozwijane. Uzupełniaj, gdy element menu ma działać jako dropdown."
            type: object
            list:
              collapsible:
                collapsed: true
                summary: "{fields.label}"
            fields:
              - name: label
                label: Etykieta
                type: string
              - name: href
                label: Link
                description: "Link wewnętrzny zaczynaj od '/' (np. '/stowarzyszenie/o-nas/')."
                type: string
      - name: cta
        label: CTA
        description: "Przycisk w prawym górnym rogu nagłówka."
        type: object
        fields:
          - name: label
            label: Etykieta
            type: string
          - name: href
            label: Link
            description: "Link wewnętrzny: '/#sekcja' lub '/podstrona/'. Link zewnętrzny: 'https://...'."
            type: string
      - name: footerColumns
        label: Kolumny stopki
        type: object
        list:
          collapsible:
            collapsed: true
            summary: "{fields.title}"
        fields:
          - name: title
            label: Tytuł
            type: string
          - name: links
            label: Linki
            description: "Lista linków widocznych w danej kolumnie stopki."
            type: object
            list:
              collapsible:
                collapsed: true
                summary: "{fields.label}"
            fields:
              - name: label
                label: Etykieta
                type: string
              - name: href
                label: Link
                description: "Link wewnętrzny zaczynaj od '/' lub '#'."
                type: string
      - name: contact
        label: Kontakt
        type: object
        fields:
          - name: email
            label: E-mail
            description: "Adres kontaktowy wyświetlany na stronie."
            type: string
          - name: phone
            label: Telefon
            description: "Numer telefonu w formacie międzynarodowym, np. '+48 123 456 789'."
            type: string
          - name: addressLines
            label: Linie adresu
            description: "Każdy wpis to osobna linia adresu."
            type: string
            list:
              collapsible:
                collapsed: true
      - name: socials
        label: Media społecznościowe
        type: object
        list:
          collapsible:
            collapsed: true
            summary: "{fields.label}"
        fields:
          - name: label
            label: Etykieta
            type: string
          - name: href
            label: Link
            description: "Adres profilu, np. 'https://instagram.com/...'."
            type: string
      - name: legal
        label: Informacje prawne
        type: object
        fields:
          - name: copyright
            label: Prawa autorskie
            type: string


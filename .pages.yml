          - name: time
            label: Godzina
            description: "Krótki opis godziny, np. 'Start zawodów: 10:00'."
            type: string
          - name: location
            label: Lokalizacja
            type: string
          - name: venue
            label: Miejsce
            type: string
          - name: primaryCta
            label: Główny przycisk CTA
            type: object
            fields:
              - name: label
                label: Etykieta
                type: string
              - name: href
                label: Link
                description: "Najczęściej '/championship/' lub sekcja typu '#regulations'."
                type: string
          - name: secondaryCta
            label: Dodatkowy przycisk CTA
            type: object
            fields:
              - name: label
                label: Etykieta
                type: string
              - name: href
                label: Link
                description: "Najczęściej '/championship/' lub sekcja typu '#regulations'."
                type: string
      - name: videoHighlight
        label: Wyróżnione wideo
        type: object
        fields:
          - name: eyebrow
            label: Nadtytuł
            type: string
          - name: title
            label: Tytuł
            type: string
          - name: description
            label: Opis
            type: text
          - name: ctaLabel
            label: Tekst CTA
            type: string
          - name: ctaHref
            label: Link CTA
            description: "Link do podstrony z filmami, np. '/filmy/'."
            type: string
          - name: youtubeId
            label: ID YouTube
            description: "Podaj tylko ID filmu (np. 'dQw4w9WgXcQ'), bez pełnego URL."
            type: string
      - name: ctaBand
        label: Sekcja CTA
        type: object
        fields:
          - name: title
            label: Tytuł
            type: string
          - name: description
            label: Opis
            type: text
          - name: primaryCta
            label: Główny przycisk CTA
            type: object
            fields:
              - name: label
                label: Etykieta
                type: string
              - name: href
                label: Link
                description: "Link wewnętrzny: '/#kontakt' lub '/podstrona/'."
                type: string
          - name: secondaryCta
            label: Dodatkowy przycisk CTA
            type: object
            fields:
              - name: label
                label: Etykieta
                type: string
              - name: href
                label: Link
                description: "Link wewnętrzny: '/#kontakt' lub '/podstrona/'."
                type: string
      - name: sponsorsSection
        label: Sekcja sponsorów
        type: object
        fields:
          - name: eyebrow
            label: Nadtytuł
            type: string
          - name: title
            label: Tytuł
            type: string
      - name: fundingSummarySection
        label: Sekcja podsumowania finansowania
        type: object
        fields:
          - name: eyebrow
            label: Nadtytuł
            type: string
          - name: title
            label: Tytuł
            type: string
          - name: description
            label: Opis
            type: text
          - name: ctaLabel
            label: Tekst CTA
            type: string
          - name: ctaHref
            label: Link CTA
            description: "Link do strony finansowania, np. '/finansowanie/'."
            type: string

  - name: news_index
    label: Aktualności - strona główna
    type: file
    path: content/news/index.md
    fields:
      - name: eyebrow
        label: Nadtytuł
        type: string
      - name: title
        label: Tytuł
        type: string
      - name: description
        label: Opis
        type: text

  - name: news_posts
    label: Wpisy aktualności
    type: collection
    path: content/news
    exclude:
      - index.md
    fields:
      - name: title
        label: Tytuł
        type: string
      - name: date
        label: Data
        description: "Format: YYYY-MM-DD (np. 2026-02-17)."
        type: string
      - name: category
        label: Kategoria
        description: "Krótka kategoria widoczna na kartach aktualności."
        type: string
      - name: excerpt
        label: Zajawka
        type: text
      - name: heroImage
        label: Obraz główny
        description: "Zdjęcie nagłówkowe wpisu. Zalecane proporcje poziome (min. 1200 px szerokości)."
        type: image
      - name: body
        label: Treść
        type: rich-text

  - name: championship
    label: Mistrzostwa (PL + EN)
    type: collection
    path: content/championship
    filename: "{slug}.md"
    view:
      fields: [ slug, pl.subtitle, pl.dateStart ]
      primary: slug
      sort: [ pl.dateStart, slug ]
      default:
        sort: pl.dateStart
        order: desc
    fields:
      - name: slug
        label: Slug (nazwa URL)
        description: "Generuje nazwę pliku i adres strony, np. 'championship-2026'. Używaj małych liter, cyfr i myślników."
        type: string
        pattern: "^[a-z0-9-]+$"
      - name: pl
        label: Wersja PL
        type: object
        fields:
          - name: eyebrow
            label: Nadtytuł
            type: string
          - name: title
            label: Tytuł
            type: string
          - name: subtitle
            label: Podtytuł
            type: string
          - name: dateStart
            label: Data rozpoczęcia
            description: "Format: YYYY-MM-DD."
            type: string
          - name: dateEnd
            label: Data zakończenia
            description: "Format: YYYY-MM-DD."
            type: string
          - name: location
            label: Lokalizacja
            type: string
          - name: videoUrl
            label: Wideorelacja (YouTube)
            description: "Wklej link YouTube (np. https://www.youtube.com/watch?v=... lub https://youtu.be/...). Gdy pole jest puste, na stronie pokaże się 'wkrótce'."
            type: string
          - name: ctas
            label: Przyciski CTA
            type: object
            list:
              collapsible:
                collapsed: true
                summary: "{fields.label}"
            fields:
              - name: label
                label: Etykieta
                type: string
              - name: href
                label: Link
                description: "Dozwolone: link sekcji (np. '#files'), wewnętrzny ('/.../') lub zewnętrzny ('https://...')."
                type: string
              - name: variant
                label: Wariant
                type: select
                options:
                  values: [ primary, secondary ]
          - name: sidebarHelp
            label: Pomoc boczna
            type: object
            fields:
              - name: title
                label: Tytuł
                type: string
              - name: description
                label: Opis
                type: text
              - name: ctaLabel
                label: Tekst CTA
                type: string
              - name: ctaHref
                label: Link CTA
                type: string
          - name: sections
            label: Sekcje (stały układ)
            description: "Sekcje są stałe (jak w edycji 2026): opis, pliki, miejsce. Nie można zmieniać ich kolejności."
            type: object
            fields:
              - name: description
                label: "Sekcja: Opis wydarzenia"
                type: object
                fields:
                  - name: title
                    label: Tytuł
                    type: string
                  - name: icon
                    label: Ikona
                    description: "Nazwa ikony z mapy w 'components/icon.tsx'."
                    type: string
                  - name: body
                    label: Treść sekcji
                    type: rich-text
              - name: files
                label: "Sekcja: Pliki i dokumenty"
                type: object
                fields:
                  - name: title
                    label: Tytuł
                    type: string
                  - name: icon
                    label: Ikona
                    description: "Nazwa ikony z mapy w 'components/icon.tsx'."
                    type: string
                  - name: body
                    label: Treść sekcji
                    type: rich-text
                  - name: cards
                    label: Karty
                    type: object
                    list:
                      collapsible:
                        collapsed: true
                        summary: "{fields.title}"
                    fields:
                      - name: title
                        label: Tytuł
                        type: string
                      - name: description
                        label: Opis
                        type: text
                      - name: file
                        label: Plik
                        description: "Wgraj regulamin lub inny dokument przez media PagesCMS. Pliki trafią do 'public/uploads/championship'."
                        type: file
                        options:
                          path: championship
                          categories: [ document, compressed ]
                      - name: href
                        label: Link (opcjonalny)
                        description: "Opcjonalny fallback dla zewnętrznego URL. Jeśli podasz plik i link, użyty będzie plik."
                        type: string
                      - name: meta
                        label: Meta
                        type: string
                      - name: icon
                        label: Ikona
                        type: string
              - name: venue
                label: "Sekcja: Miejsce"
                type: object
                fields:
                  - name: title
                    label: Tytuł
                    type: string
                  - name: icon
                    label: Ikona
                    description: "Nazwa ikony z mapy w 'components/icon.tsx'."
                    type: string
                  - name: body
                    label: Treść sekcji
                    type: rich-text
                  - name: mapEmbed
                    label: Osadzenie mapy
                    description: "Adres URL do osadzonej mapy (iframe src)."
                    type: string
                  - name: address
                    label: Adres
                    description: "Pełny adres pokazywany nad mapą (z przyciskiem kopiowania)."
                    type: string
                  - name: image
                    label: Obraz
                    description: "Opcjonalny obraz sekcji."
                    type: image
          - name: richText
            label: Dodatkowa treść
            type: rich-text

      - name: en
        label: Wersja EN
        type: object
        fields:
          - name: eyebrow
            label: Eyebrow
            type: string
          - name: title
            label: Title
            type: string
          - name: subtitle
            label: Subtitle
            type: string
          - name: dateStart
            label: Start date
            description: "Format: YYYY-MM-DD."
            type: string
          - name: dateEnd
            label: End date
            description: "Format: YYYY-MM-DD."
            type: string
          - name: location
            label: Location
            type: string
          - name: videoUrl
            label: Video report (YouTube)
            description: "Paste a YouTube URL (e.g. https://www.youtube.com/watch?v=... or https://youtu.be/...). If empty, the page will show 'coming soon'."
            type: string
          - name: ctas
            label: CTA buttons
            type: object
            list:
              collapsible:
                collapsed: true
                summary: "{fields.label}"
            fields:
              - name: label
                label: Label
                type: string
              - name: href
                label: Link
                description: "Allowed: section link (e.g. '#files'), internal ('/.../') or external ('https://...')."
                type: string
              - name: variant
                label: Variant
                type: select
                options:
                  values: [ primary, secondary ]
          - name: sidebarHelp
            label: Sidebar help
            type: object
            fields:
              - name: title
                label: Title
                type: string
              - name: description
                label: Description
                type: text
              - name: ctaLabel
                label: CTA label
                type: string
              - name: ctaHref
                label: CTA link
                type: string
          - name: sections
            label: Sections (fixed layout)
            description: "Sections are fixed (same as 2026): description, files, venue. Reordering is disabled."
            type: object
            fields:
              - name: description
                label: "Section: Event description"
                type: object
                fields:
                  - name: title
                    label: Title
                    type: string
                  - name: icon
                    label: Icon
                    description: "Icon name from 'components/icon.tsx'."
                    type: string
                  - name: body
                    label: Section content
                    type: rich-text
              - name: files
                label: "Section: Files and documents"
                type: object
                fields:
                  - name: title
                    label: Title
                    type: string
                  - name: icon
                    label: Icon
                    description: "Icon name from 'components/icon.tsx'."
                    type: string
                  - name: body
                    label: Section content
                    type: rich-text
                  - name: cards
                    label: Cards
                    type: object
                    list:
                      collapsible:
                        collapsed: true
                        summary: "{fields.title}"
                    fields:
                      - name: title
                        label: Title
                        type: string
                      - name: description
                        label: Description
                        type: text
                      - name: file
                        label: File
                        description: "Upload regulations and other documents via PagesCMS media. Files are stored under 'public/uploads/championship'."
                        type: file
                        options:
                          path: championship
                          categories: [ document, compressed ]
                      - name: href
                        label: Link (optional)
                        description: "Optional fallback for an external URL. If both file and link are set, file is used."
                        type: string
                      - name: meta
                        label: Meta
                        type: string
                      - name: icon
                        label: Icon
                        type: string
              - name: venue
                label: "Section: Venue"
                type: object
                fields:
                  - name: title
                    label: Title
                    type: string
                  - name: icon
                    label: Icon
                    description: "Icon name from 'components/icon.tsx'."
                    type: string
                  - name: body
                    label: Section content
                    type: rich-text
                  - name: mapEmbed
                    label: Map embed
                    description: "Embed URL for map (iframe src)."
                    type: string
                  - name: address
                    label: Address
                    description: "Full address shown above map (with copy button)."
                    type: string
                  - name: image
                    label: Image
                    description: "Optional section image."
                    type: image
          - name: richText
            label: Additional content
            type: rich-text


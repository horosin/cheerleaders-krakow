        fields:
          - name: title
            label: Tytuł
            type: string
          - name: subtitle
            label: Podtytuł
            type: text
          - name: primaryCta
            label: Główny przycisk CTA
            type: object
            fields:
              - name: label
                label: Etykieta
                type: string
              - name: href
                label: Link
                description: "Link wewnętrzny: '/#sekcja' lub '/podstrona/'."
                type: string
          - name: secondaryCta
            label: Dodatkowy przycisk CTA
            type: object
            fields:
              - name: label
                label: Etykieta
                type: string
              - name: href
                label: Link
                description: "Link wewnętrzny: '/#sekcja' lub '/podstrona/'."
                type: string
      - name: teamsSection
        label: Sekcja zespołów
        type: object
        fields:
          - name: eyebrow
            label: Nadtytuł
            type: string
          - name: title
            label: Tytuł
            type: string
          - name: subtitle
            label: Podtytuł
            type: text
      - name: newsSection
        label: Sekcja aktualności
        type: object
        fields:
          - name: eyebrow
            label: Nadtytuł
            type: string
          - name: title
            label: Tytuł
            type: string
          - name: ctaLabel
            label: Tekst CTA
            type: string
          - name: ctaHref
            label: Link CTA
            description: "Link do archiwum aktualności, np. '/news/'."
            type: string
      - name: eventHighlight
        label: Wyróżnione wydarzenie
        type: object
        fields:
          - name: eyebrow
            label: Nadtytuł
            type: string
          - name: title
            label: Tytuł
            type: string
          - name: date
